<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Day 3 Map with Polygons</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.30/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.30/"></script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/LayerList"
      ], function (Map, MapView, FeatureLayer, LayerList) {
        // Create the map
        var map = new Map({
          basemap: "streets-navigation-vector"
        });

        // Create the MapView
        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-98.5795, 39.8283], // Center of the United States
          zoom: 4
        });

        // Define URLs for the new FeatureLayers
        var pointFeatureLayerUrl = "https://services7.arcgis.com/qp1aCwLndloqH0vh/arcgis/rest/services/LocationHistoryLayer/FeatureServer";
        var polylineFeatureLayerUrl = "https://services7.arcgis.com/qp1aCwLndloqH0vh/arcgis/rest/services/LocationHistoryPolylines/FeatureServer";
        var hexagonLayerUrl = "https://services7.arcgis.com/qp1aCwLndloqH0vh/arcgis/rest/services/hexagons_with_counts/FeatureServer";

        // URL for the state boundaries feature layer
        var stateFeatureLayerUrl = "https://services.arcgis.com/ue9rwulIoeLEI9bj/arcgis/rest/services/US_StateBoundaries/FeatureServer/0";
        
        // URL for the Census counties feature layer
        var countiesFeatureLayerUrl = "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/USA_Census_Counties/FeatureServer/0";
        
        // URL for the California cities feature layer
        var californiaCitiesFeatureLayerUrl = "https://services7.arcgis.com/RZTs81UMZhbC5iCo/arcgis/rest/services/California_Cities_(Polygons)/FeatureServer/0";
        
        // URL for the Oregon cities feature layer
        var oregonCitiesFeatureLayerUrl = "https://gis.odot.state.or.us/arcgis1006/rest/services/data_layers/city_limits/MapServer/0";
        
        // URL for the Washington cities feature layer
        var washingtonCitiesFeatureLayerUrl = "https://services2.arcgis.com/J4VMdGWiZXReffvo/arcgis/rest/services/CityLimits/FeatureServer/0";

        // Create FeatureLayers for points and polylines
        var pointLayer = new FeatureLayer({
          url: pointFeatureLayerUrl,
          title: "Point Location History",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-marker",
              color: "blue",
              size: "8px",
              outline: {
                color: "white",
                width: 1
              }
            }
          },
          popupTemplate: {
            title: "Point Feature",
            content: "Coordinates: {x}, {y}"
          }
        });

        var polylineLayer = new FeatureLayer({
          url: polylineFeatureLayerUrl,
          title: "Polyline Location History",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-line",
              color: "orange",
              width: 2,
              opacity: 0.5
            }
          },
          popupTemplate: {
            title: "Polyline Feature",
            content: "Type Change: {type_change}"
          }
        });

        // Create the hexagon layer with custom renderer and popup
        var hexagonLayer = new FeatureLayer({
          url: hexagonLayerUrl,
          title: "Hexagon Counts",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: [255, 0, 0, 0.3], // Red fill with opacity
              outline: {
                color: "red",
                width: 1
              }
            }
          },
          popupTemplate: {
            title: "Hexagon Count",
            content: "Count: {count}"
          }
        });

        // Create the state boundary feature layer
        var statePolygonLayer = new FeatureLayer({
          url: stateFeatureLayerUrl,
          title: "State Boundaries",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: [51, 102, 255, 0.3], // Light blue fill with opacity
              outline: {
                color: "navy",
                width: 1
              }
            }
          },
          popupTemplate: {
            title: "{STATE_NAME}",
            content: "State Name: {STATE_NAME}"
          }
        });

        // Create the counties feature layer
        var countiesLayer = new FeatureLayer({
          url: countiesFeatureLayerUrl,
          title: "Census Counties",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: [255, 255, 102, 0.3], // Yellow fill with opacity
              outline: {
                color: "gray",
                width: 0.5
              }
            }
          },
          popupTemplate: {
            title: "{NAME}",
            content: "County Name: {NAME}"
          }
        });

        // Create the California, Oregon, and Washington city layers
        var californiaCitiesLayer = new FeatureLayer({
          url: californiaCitiesFeatureLayerUrl,
          title: "California Cities",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: [0, 204, 102, 0.3], // Green fill with opacity
              outline: {
                color: "darkgreen",
                width: 1
              }
            }
          },
          popupTemplate: {
            title: "{CITY_NAME}",
            content: "City Name: {CITY_NAME}"
          }
        });

        var oregonCitiesLayer = new FeatureLayer({
          url: oregonCitiesFeatureLayerUrl,
          title: "Oregon Cities",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: [102, 153, 255, 0.3], // Light blue fill with opacity
              outline: {
                color: "blue",
                width: 1
              }
            }
          },
          popupTemplate: {
            title: "{CITY_NAME}",
            content: "City Name: {CITY_NAME}"
          }
        });

        var washingtonCitiesLayer = new FeatureLayer({
          url: washingtonCitiesFeatureLayerUrl,
          title: "Washington Cities",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: [153, 51, 255, 0.3], // Purple fill with opacity
              outline: {
                color: "purple",
                width: 1
              }
            }
          },
          popupTemplate: {
            title: "{CITY_NAME}",
            content: "City Name: {CITY_NAME}"
          }
        });

        // Add all layers to the map
        map.addMany([
          statePolygonLayer,
          countiesLayer,
          californiaCitiesLayer,
          oregonCitiesLayer,
          washingtonCitiesLayer,
          hexagonLayer,
          polylineLayer,
          pointLayer
        ]);

        // Create a LayerList widget instance and add it to the view
        var layerList = new LayerList({
          view: view
        });

        view.ui.add(layerList, "top-right");
      });
    </script>
  </body>
</html>
