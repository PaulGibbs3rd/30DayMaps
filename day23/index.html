<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Bookmark and Basemap Gallery Widgets | Laughlin, NV | ArcGIS Maps SDK for JavaScript 4.31</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.31/"></script>

    <script>
      require(["esri/Map", "esri/views/SceneView", "esri/widgets/Bookmark", "esri/widgets/BasemapGallery", "esri/layers/SceneLayer"], (
        Map,
        SceneView,
        Bookmark,
        BasemapGallery,
        SceneLayer
      ) => {
        // create a 3D basemap with the OpenStreetMap 3D Buildings layer
        const basemap = new Map({
          basemap: "topo-vector",
          ground: "world-elevation"
        });

        // add the OpenStreetMap 3D Buildings layer
        const osm3DLayer = new SceneLayer({
          url: "https://basemaps3d.arcgis.com/arcgis/rest/services/OpenStreetMap3D_Buildings_v1/SceneServer"
        });
        basemap.add(osm3DLayer);

        // create the scene view
        const view = new SceneView({
          container: "viewDiv",
          map: basemap,
          camera: {
            position: {
              spatialReference: { latestWkid: 4326, wkid: 4326 },
              longitude: -114.573,
              latitude: 35.1678,
              z: 1000 // Elevation in meters
            },
            heading: 0,
            tilt: 60
          }
        });

        // create the bookmark widget
        const bookmarkWidget = new Bookmark({
          view: view
        });

        // create the basemap gallery widget
        const basemapGallery = new BasemapGallery({
          view: view
        });

        // add the widgets to the view
        view.ui.add(bookmarkWidget, "top-right");
        view.ui.add(basemapGallery, "top-right");
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
