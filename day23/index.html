<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Basemap Gallery and Bookmarks Widgets | Laughlin, NV | ArcGIS Maps SDK for JavaScript 4.31</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.31/"></script>

    <script>
      require([
        "esri/WebScene", "esri/views/SceneView", "esri/widgets/BasemapGallery", "esri/widgets/Expand"
      ], (
        WebScene,
        SceneView,
        BasemapGallery,
        Expand
      
      ) => {
        // create a webscene using the provided item ID
        const webscene = new WebScene({
          portalItem: {
            id: "199c278ea7d04a3997bbfb223c31f4fb"
          }
        });

        // create the scene view
        const view = new SceneView({
          container: "viewDiv",
          map: webscene,
          camera: {
            position: {
              spatialReference: { latestWkid: 4326, wkid: 4326 },
              longitude: -114.573,
              latitude: 35.1678,
              z: 1000 // Elevation in meters
            },
            heading: 0,
            tilt: 60
          }
        });

        // create the basemap gallery widget
        const basemapGallery = new BasemapGallery({
          view: view
        });

        // create an expand widget for the basemap gallery
        const basemapGalleryExpand = new Expand({
          view: view,
          content: basemapGallery
        });

        // create the bookmarks widget
       

        // add the widgets to the view
        view.ui.add(basemapGalleryExpand, "top-right");
        
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
