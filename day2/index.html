<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Day 2 Map with Time Slider</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/GeoJSONLayer",
        "esri/widgets/TimeSlider",
        "esri/TimeExtent",
      ], function (Map, MapView, GeoJSONLayer, TimeSlider, TimeExtent) {
        // Create the map
        var map = new Map({
          basemap: "streets-navigation-vector"
        });

        // Create the MapView
        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-98.5795, 39.8283], // Center of the United States
          zoom: 4
        });

        // Define URLs for GeoJSON layers
        var pointGeoJsonUrl = "https://raw.githubusercontent.com/PaulGibbs3rd/30DayMaps/main/day2/LocationHistor_FeaturesToJSO.geojson";
        var polylineGeoJsonUrl = "https://raw.githubusercontent.com/PaulGibbs3rd/30DayMaps/main/day2/LocationHistoryPolyline_FeaturesToJSO.geojson";

        // Create GeoJSONLayers
        var pointLayer = new GeoJSONLayer({
          url: pointGeoJsonUrl,
          title: "Point Location History",
          timeInfo: {
            startField: "time", // Assuming a 'time' field exists in GeoJSON
            interval: {
              unit: "days",
              value: 1
            }
          }
        });

        var polylineLayer = new GeoJSONLayer({
          url: polylineGeoJsonUrl,
          title: "Polyline Location History",
          timeInfo: {
            startField: "time", // Assuming a 'time' field exists in GeoJSON
            interval: {
              unit: "days",
              value: 1
            }
          }
        });

        // Add the GeoJSON layers to the map
        map.addMany([pointLayer, polylineLayer]);

        // TimeSlider widget
        view.when(function () {
          var timeSlider = new TimeSlider({
            container: "viewDiv",
            view: view,
            mode: "time-window",
            playRate: 2000, // milliseconds
            timeVisible: true,
            loop: true,
          });

          // Set time slider range to match GeoJSONLayer time extent
          view.whenLayerView(pointLayer).then(function (layerView) {
            pointLayer.when(() => {
              const fullTimeExtent = new TimeExtent({
                start: pointLayer.timeInfo.fullTimeExtent.start,
                end: pointLayer.timeInfo.fullTimeExtent.end,
              });
              timeSlider.fullTimeExtent = fullTimeExtent;
              timeSlider.stops = {
                interval: pointLayer.timeInfo.interval
              };
              view.ui.add(timeSlider, "bottom-left");
            });
          });
        });
      });
    </script>
  </body>
</html>
