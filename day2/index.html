<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Day 2 Map with Custom Symbology</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/GeoJSONLayer"
      ], function (Map, MapView, GeoJSONLayer) {
        // Create the map
        var map = new Map({
          basemap: "streets-navigation-vector"
        });

        // Create the MapView
        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-98.5795, 39.8283], // Center of the United States
          zoom: 4
        });

        // Define URLs for GeoJSON layers
        var pointGeoJsonUrl = "https://raw.githubusercontent.com/PaulGibbs3rd/30DayMaps/main/day2/LocationHistor_FeaturesToJSO.geojson";
        var polylineGeoJsonUrl = "https://raw.githubusercontent.com/PaulGibbs3rd/30DayMaps/main/day2/LocationHistoryPolyline_FeaturesToJSO.geojson";

        // Create GeoJSONLayers with custom renderer
        var pointLayer = new GeoJSONLayer({
          url: pointGeoJsonUrl,
          title: "Point Location History",
          renderer: {
            type: "unique-value",
            field: "type", // Field for symbology
            defaultSymbol: {
              type: "simple-marker",
              color: "gray",
              size: "8px",
              outline: {
                color: "white",
                width: 1
              }
            },
            uniqueValueInfos: [
              {
                value: "cycling",
                symbol: {
                  type: "simple-marker",
                  color: "green",
                  size: "10px",
                  outline: {
                    color: "white",
                    width: 1
                  }
                }
              },
              {
                value: "walking",
                symbol: {
                  type: "simple-marker",
                  color: "blue",
                  size: "10px",
                  outline: {
                    color: "white",
                    width: 1
                  }
                }
              },
              {
                value: "driving",
                symbol: {
                  type: "simple-marker",
                  color: "red",
                  size: "10px",
                  outline: {
                    color: "white",
                    width: 1
                  }
                }
              }
            ]
          }
        });

        var polylineLayer = new GeoJSONLayer({
          url: polylineGeoJsonUrl,
          title: "Polyline Location History",
          renderer: {
            type: "unique-value",
            field: "type_change", // Field for symbology
            defaultSymbol: {
              type: "simple-line",
              color: "gray",
              width: 2
            },
            uniqueValueInfos: [
              {
                value: "cycling to walking",
                symbol: {
                  type: "simple-line",
                  color: "orange",
                  width: 3
                }
              },
              {
                value: "driving to walking",
                symbol: {
                  type: "simple-line",
                  color: "purple",
                  width: 3
                }
              },
              {
                value: "walking to cycling",
                symbol: {
                  type: "simple-line",
                  color: "green",
                  width: 3
                }
              }
            ]
          }
        });

        // Add the GeoJSON layers to the map
        map.addMany([pointLayer, polylineLayer]);

        // Debugging to log features for inspection
        pointLayer.when(() => {
          pointLayer.queryFeatures().then((featureSet) => {
            console.log("Point Layer Features: ", featureSet.features.map(f => f.attributes));
          });
        });

        polylineLayer.when(() => {
          polylineLayer.queryFeatures().then((featureSet) => {
            console.log("Polyline Layer Features: ", featureSet.features.map(f => f.attributes));
          });
        });
      });
    </script>
  </body>
</html>
