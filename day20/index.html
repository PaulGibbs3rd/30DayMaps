<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet CyclOSM Map - Seattle</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script>
        // Initialize the map and set its view to Seattle
        var map = L.map('map').setView([47.6062, -122.3321], 12);

        // Add the CyclOSM layer to the map
        L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles courtesy of <a href="https://www.cyclosm.org/">CyclOSM</a>',
            maxZoom: 18
        }).addTo(map);

        // Add routing control to the map
        L.Routing.control({
            waypoints: [
                L.latLng(47.6062, -122.3321),  // Start point (Seattle)
                L.latLng(47.6205, -122.3493)   // End point (Space Needle, for example)
            ],
            routeWhileDragging: true
        }).addTo(map);
    </script>
</body>
</html>
