<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Day 2 Map with Simple Symbology</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/layers/GeoJSONLayer",
        "esri/widgets/LayerList"
      ], function (Map, MapView, FeatureLayer, GeoJSONLayer, LayerList) {
        // Create the map
        var map = new Map({
          basemap: "streets-navigation-vector"
        });

        // Create the MapView
        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-98.5795, 39.8283], // Center of the United States
          zoom: 4
        });

        // Define URLs for GeoJSON layers
        var pointGeoJsonUrl = "https://raw.githubusercontent.com/PaulGibbs3rd/30DayMaps/main/day2/LocationHistor_FeaturesToJSO.geojson";
        var polylineGeoJsonUrl = "https://raw.githubusercontent.com/PaulGibbs3rd/30DayMaps/main/day2/LocationHistoryPolyline_FeaturesToJSO.geojson";
        
        // URL for the state boundaries feature layer
        var stateFeatureLayerUrl = "https://services.arcgis.com/ue9rwulIoeLEI9bj/arcgis/rest/services/US_StateBoundaries/FeatureServer/0";
        
        // URL for the Census counties feature layer
        var countiesFeatureLayerUrl = "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/USA_Census_Counties/FeatureServer";

        // Create the state boundary feature layer
        var statePolygonLayer = new FeatureLayer({
          url: stateFeatureLayerUrl,
          title: "State Boundaries",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: [51, 102, 255, 0.3], // Light blue fill with opacity
              outline: {
                color: "navy",
                width: 1
              }
            }
          },
          popupTemplate: {
            title: "{STATE_NAME}",
            content: "State Name: {STATE_NAME}"
          }
        });

        // Create the counties feature layer
        var countiesLayer = new FeatureLayer({
          url: countiesFeatureLayerUrl,
          title: "Census Counties",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: [255, 255, 102, 0.3], // Yellow fill with opacity
              outline: {
                color: "gray",
                width: 0.5
              }
            }
          },
          popupTemplate: {
            title: "{NAME}",
            content: "County Name: {NAME}"
          }
        });

        // Create GeoJSONLayers with simple renderer and enable popups
        var pointLayer = new GeoJSONLayer({
          url: pointGeoJsonUrl,
          title: "Point Location History",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-marker",
              color: "blue",
              size: "8px",
              outline: {
                color: "white",
                width: 1
              }
            }
          },
          popupTemplate: {
            title: "Point Feature",
            content: "Type: {type}"
          }
        });

        var polylineLayer = new GeoJSONLayer({
          url: polylineGeoJsonUrl,
          title: "Polyline Location History",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-line",
              color: "orange",
              width: 2,
              opacity: 0.5
            }
          },
          popupTemplate: {
            title: "Polyline Feature",
            content: "Type Change: {type_change}"
          }
        });

        // Add the layers to the map with points and lines on top of polygons
        map.addMany([statePolygonLayer, countiesLayer, polylineLayer, pointLayer]);

        // Create a LayerList widget instance and add it to the view
        var layerList = new LayerList({
          view: view
        });

        view.ui.add(layerList, "top-right");

        // Debugging to log features for inspection
        pointLayer.when(() => {
          pointLayer.queryFeatures().then((featureSet) => {
            console.log("Point Layer Features: ", featureSet.features.map(f => f.attributes));
          });
        });

        polylineLayer.when(() => {
          polylineLayer.queryFeatures().then((featureSet) => {
            console.log("Polyline Layer Features: ", featureSet.features.map(f => f.attributes));
          });
        });

        statePolygonLayer.when(() => {
          statePolygonLayer.queryFeatures().then((featureSet) => {
            console.log("State Polygon Layer Features: ", featureSet.features.map(f => f.attributes));
          });
        });

        countiesLayer.when(() => {
          countiesLayer.queryFeatures().then((featureSet) => {
            console.log("Counties Layer Features: ", featureSet.features.map(f => f.attributes));
          });
        });
      });
    </script>
  </body>
</html>
