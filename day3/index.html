<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Day 3 Map with Polygons</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.30/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.30/"></script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #resultsTable {
        position: absolute;
        top: 10px;
        left: 10px;
        background: white;
        padding: 10px;
        border: 1px solid black;
        z-index: 100;
        max-height: 400px;
        overflow: auto;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      table, th, td {
        border: 1px solid black;
      }
      th, td {
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="resultsTable">
      <table>
        <thead>
          <tr>
            <th>City</th>
            <th>County</th>
            <th>State</th>
            <th>Point Count</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/layers/GeoJSONLayer",
        "esri/widgets/LayerList",
        "esri/tasks/support/Query"
      ], function (Map, MapView, FeatureLayer, GeoJSONLayer, LayerList, Query) {
        // Create the map
        var map = new Map({
          basemap: "streets-navigation-vector"
        });

        // Create the MapView
        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-98.5795, 39.8283], // Center of the United States
          zoom: 4
        });

        // Define URLs for GeoJSON layers
        var pointGeoJsonUrl = "https://raw.githubusercontent.com/PaulGibbs3rd/30DayMaps/main/day2/LocationHistor_FeaturesToJSO.geojson";
        var polylineGeoJsonUrl = "https://raw.githubusercontent.com/PaulGibbs3rd/30DayMaps/main/day2/LocationHistoryPolyline_FeaturesToJSO.geojson";
        
        // URL for the state boundaries feature layer
        var stateFeatureLayerUrl = "https://services.arcgis.com/ue9rwulIoeLEI9bj/arcgis/rest/services/US_StateBoundaries/FeatureServer/0";
        
        // URL for the Census counties feature layer (specify layer index 0 explicitly)
        var countiesFeatureLayerUrl = "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/USA_Census_Counties/FeatureServer/0";
        
        // URL for the California cities feature layer
        var californiaCitiesFeatureLayerUrl = "https://services7.arcgis.com/RZTs81UMZhbC5iCo/arcgis/rest/services/California_Cities_(Polygons)/FeatureServer/0";
        
        // URL for the Oregon cities feature layer
        var oregonCitiesFeatureLayerUrl = "https://gis.odot.state.or.us/arcgis1006/rest/services/data_layers/city_limits/MapServer/0";
        
        // URL for the Washington cities feature layer (specify layer index 0 explicitly)
        var washingtonCitiesFeatureLayerUrl = "https://services2.arcgis.com/J4VMdGWiZXReffvo/arcgis/rest/services/CityLimits/FeatureServer/0";

        // Create the state boundary feature layer
        var statePolygonLayer = new FeatureLayer({
          url: stateFeatureLayerUrl,
          title: "State Boundaries",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: [51, 102, 255, 0.3], // Light blue fill with opacity
              outline: {
                color: "navy",
                width: 1
              }
            }
          },
          popupTemplate: {
            title: "{STATE_NAME}",
            content: "State Name: {STATE_NAME}"
          }
        });

        // Create the counties feature layer
        var countiesLayer = new FeatureLayer({
          url: countiesFeatureLayerUrl,
          title: "Census Counties",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: [255, 255, 102, 0.3], // Yellow fill with opacity
              outline: {
                color: "gray",
                width: 0.5
              }
            }
          },
          popupTemplate: {
            title: "{NAME}",
            content: "County Name: {NAME}"
          }
        });

        // Create the California cities feature layer
        var californiaCitiesLayer = new FeatureLayer({
          url: californiaCitiesFeatureLayerUrl,
          title: "California Cities",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: [0, 204, 102, 0.3], // Green fill with opacity
              outline: {
                color: "darkgreen",
                width: 1
              }
            }
          },
          popupTemplate: {
            title: "{CITY_NAME}",
            content: "City Name: {CITY_NAME}"
          }
        });

        // Create the Oregon cities feature layer
        var oregonCitiesLayer = new FeatureLayer({
          url: oregonCitiesFeatureLayerUrl,
          title: "Oregon Cities",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: [102, 153, 255, 0.3], // Light blue fill with opacity
              outline: {
                color: "blue",
                width: 1
              }
            }
          },
          popupTemplate: {
            title: "{CITY_NAME}",
            content: "City Name: {CITY_NAME}"
          }
        });

        // Create the Washington cities feature layer
        var washingtonCitiesLayer = new FeatureLayer({
          url: washingtonCitiesFeatureLayerUrl,
          title: "Washington Cities",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: [153, 51, 255, 0.3], // Purple fill with opacity
              outline: {
                color: "purple",
                width: 1
              }
            }
          },
          popupTemplate: {
            title: "{CITY_NAME}",
            content: "City Name: {CITY_NAME}"
          }
        });

        // Create GeoJSONLayers with simple renderer and enable popups
        var pointLayer = new GeoJSONLayer({
          url: pointGeoJsonUrl,
          title: "Point Location History",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-marker",
              color: "blue",
              size: "8px",
              outline: {
                color: "white",
                width: 1
              }
            }
          },
          popupTemplate: {
            title: "Point Feature",
            content: "Type: {type}"
          }
        });

        var polylineLayer = new GeoJSONLayer({
          url: polylineGeoJsonUrl,
          title: "Polyline Location History",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-line",
              color: "orange",
              width: 2,
              opacity: 0.5
            }
          },
          popupTemplate: {
            title: "Polyline Feature",
            content: "Type Change: {type_change}"
          }
        });

        // Add the layers to the map with points and lines on top of polygons
        map.addMany([statePolygonLayer, countiesLayer, californiaCitiesLayer, oregonCitiesLayer, washingtonCitiesLayer, polylineLayer, pointLayer]);

        // Create a LayerList widget instance and add it to the view
        var layerList = new LayerList({
          view: view
        });

        view.ui.add(layerList, "top-right");

        // Debugging to log features for inspection and error handling
        function logLayerStatus(layer, layerName) {
          layer.when(() => {
            layer.queryFeatures().then((featureSet) => {
              console.log(layerName + " Features: ", featureSet.features.map(f => f.attributes));
            });
          }).catch((error) => {
            console.error("Error loading " + layerName + " layer: ", error);
          });
        }

        logLayerStatus(pointLayer, "Point Layer");
        logLayerStatus(polylineLayer, "Polyline Layer");
        logLayerStatus(statePolygonLayer, "State Polygon Layer");
        logLayerStatus(countiesLayer, "Counties Layer");
        logLayerStatus(californiaCitiesLayer, "California Cities Layer");
        logLayerStatus(oregonCitiesLayer, "Oregon Cities Layer");
        logLayerStatus(washingtonCitiesLayer, "Washington Cities Layer");

        // Function to perform spatial queries to find points within each city
        function performSpatialQueries() {
          var cityLayers = [californiaCitiesLayer, oregonCitiesLayer, washingtonCitiesLayer];
          cityLayers.forEach(function (cityLayer) {
            var query = cityLayer.createQuery();
            query.returnGeometry = true;
            query.outFields = ["*"];

            cityLayer.queryFeatures(query).then(function (cityFeatureSet) {
              cityFeatureSet.features.forEach(function (cityFeature) {
                var cityGeometry = cityFeature.geometry;
                var pointQuery = pointLayer.createQuery();
                pointQuery.geometry = cityGeometry;
                pointQuery.spatialRelationship = "intersects";
                pointQuery.returnGeometry = false;

                pointLayer.queryFeatures(pointQuery).then(function (pointFeatureSet) {
                  var pointCount = pointFeatureSet.features.length;
                  var tableBody = document.getElementById("tableBody");
                  var row = document.createElement("tr");
                  var cityName = cityFeature.attributes["CITY_NAME"] || "Unknown City";
                  var countyName = cityFeature.attributes["COUNTY_NAME"] || "Unknown County";
                  var stateName = cityFeature.attributes["STATE_NAME"] || "Unknown State";

                  row.innerHTML = "<td>" + cityName + "</td><td>" + countyName + "</td><td>" + stateName + "</td><td>" + pointCount + "</td>";
                  tableBody.appendChild(row);
                });
              });
            });
          });
        }

        // Wait until the point layer is loaded, then perform spatial queries
        pointLayer.when(function () {
          performSpatialQueries();
        });
      });
    </script>
  </body>
</html>
